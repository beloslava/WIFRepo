<!doctype html>
<html>
<head>
<title>My WIF | Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords"
	content="Simple Classic Login Page Widget Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<script type="application/x-javascript">
	 addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } 
</script>
<script type="text/javascript">
	function validateFileExtension(fld) {
		if (!/(\.bmp|\.gif|\.jpg|\.jpeg)$/i.test(fld.value)) {
			alert("Invalid image file type.");
			fld.form.reset();
			fld.focus();
			return false;
		}
		return true;
	}
</script>
<link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
<link href='//fonts.googleapis.com/css?family=Lobster' rel='stylesheet'
	type='text/css'>
<link href='//fonts.googleapis.com/css?family=Oswald' rel='stylesheet'
	type='text/css'>
<link href="css/style_1.css" rel='stylesheet' type='text/css'
	media="all" />
</head>
<body>
	<div class="content">
		<form action="RegisterServlet" method="POST"
			enctype="multipart/form-data">
			<h1>Create your world in frames.</h1>
			<p>Name:</p>
			<input type="name" name="name" value="name..."
				onfocus="this.value = '';"
				onblur="if (this.value == '') {this.value = 'NAME';}">
			<p>Email:</p>
			<input type="email" name="email" value="email..."
				onfocus="this.value = '';"
				onblur="if (this.value == '') {this.value = 'EMAIL ADDRESS';}">
			<p>Password</p>
			<input type="password" name="password" value="password..."
				onfocus="this.value = '';"
				onblur="if (this.value == '') {this.value = 'PASSWORD';}">
			<p>Repeat password</p>
			<input type="password" name="password2" value="password..."
				onfocus="this.value = '';"
				onblur="if (this.value == '') {this.value = 'PASSWORD';}">
			<p>Your age:</p>
			<input type="age" name="age" value="age..."
				onfocus="this.value = '';"
				onblur="if (this.value == '') {this.value = 'AGE';}">
			<p>Gender(Female/Male):</p>
			<input type="gender" name="gender" value="gender..."
				onfocus="this.value = '';"
				onblur="if (this.value == '') {this.value = 'GENDER';}">
			<p>Description</p>
			<input type="about" name="description" value="about..."
				onfocus="this.value = '';"
				onblur="if (this.value == '') {this.value = 'ABOUT';}">
			<p>Upload your profile picture</p>
			<div class="fileChoose">
				<input type="file" name="fileField" id="file" class="inputfile"
					onchange="return validateFileExtension(this)" /> <label for="file">Choose
					a file</label>
			</div>
			<input type="submit" value="SIGN IN">
		</form>
	</div>
	<div class="footer"></div>
</body>
</html>

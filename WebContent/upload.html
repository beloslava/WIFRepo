<script type="text/javascript">
	function validateFileExtension(fld) {
		if (!/(\.bmp|\.gif|\.jpg|\.jpeg)$/i.test(fld.value)) {
			alert("Invalid image file type.");
			fld.form.reset();
			fld.focus();
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<div class="content">
		<form action="UploadPostServlet" method="POST"
			enctype="multipart/form-data">
			<h1>Upload your photo</h1>
			<p>Tag: (people,pets,fun,nature)</p>
			<input type="name" name="tag" value="tag..."
				onfocus="this.value = '';"
				onblur="if (this.value == '') {this.value = 'TAG';}">
			<div class="fileChoose">
				<input type="file" name="fileField" id="file" class="inputfile"
					onchange="return validateFileExtension(this)" /> <label for="file">Choose
					a file</label>
			</div>
			<input type="submit" value="UPLOAD">
		</form>
	</div>

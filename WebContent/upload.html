<body>
	<div class="content">
		<form action="UploadPostServlet" method="POST"
			enctype="multipart/form-data">
			<h1>Upload your photo</h1>
			<p>Tag: (people,pets,fun,nature)</p>
			<input type="tag" name="tag" value="tag..."
				onfocus="this.value = '';"
				onblur="if (this.value == '') {this.value = 'TAG';}">
			<div class="fileChoose">
				<input type="file" name="file" id="file" class="inputfile" /> <label
					for="file">Choose a file</label>
			</div>
			<input type="submit" value="UPLOAD">
		</form>
	</div>
